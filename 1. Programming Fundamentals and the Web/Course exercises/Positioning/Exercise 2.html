<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Normal Flow Quiz</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: bold;
    }
    span, div {
      border: 2px solid #2e3d49;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow
    }
    .red {
      background-color: red
    }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="green">
    <span class = "yellow">this is span </span>
    <div class = "red">this is div</div>
    <span class = "yellow">and </span>
    <span class = "yellow">JavaScript </span>
    <div>are the programming languages</div>
    <div class = "brown"> of the web.</div>
  </div>
</body>
</html>
