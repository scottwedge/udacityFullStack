<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Normal Flow</title>
  <style> 
      .blue{ 
        color = blue;
        border: solid;
        border-color: darkblue;

      }
      .green{
        color = green;
        border: solid;
      }
      p{
        height:100px;
        width: 300px;
        color: darkblue;
        font-style: bold;
        font-style: Arial;
      }
  </style>

</head>
<body>
  <p>In static flow block elements are aligned vertically and inline elements horizontally.</p>
  <div class = "blue">block</div>
  <div class="blue">block</div>
  <div class="blue">block</div>
  <span class="green">span</span>
  <span class="green">span2</span>
  <span class="green">span3</span>
  <div class="blue">block >  block</div>
</body>
</html>
