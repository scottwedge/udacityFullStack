<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Exercise</title>
  <style>
    body {
      font-family: Arial;
      background: grey;
    }
    #to_to_list{
      height: 100px;
      width: 400px;
      padding: 10px 20px;

    }

    .title{
      color: blue;
      font-style: bold;
    }
    .title2{
      text-decoration: underline;
      color: black;
    }

    .list{
      color: darkgreen;
    }

    .finished{
      color:red;
      text-decoration: line-through;
    }

    h1{
      color: darkblue;
    }
  </style>
</head>
<body>
  <div id="to_to_list">
    <h1 class="title">To do list</h1>
    <h2 class = 'title2'>House chores</h2>
    <ul class = list>
      <li>Cook dinner</li>
      <li>Clean kitchen</li>
      <li class = "finished">Wash dishes</li>
      <li class = "finished">Wash clothes</li>
    </ul>
    <h2 class="title2">Work tasks</h2>
    <ul class = list>
      <li>Send e-mail to Bob</li>  
      <li class = "finished underline">Finish presentation</li> 
      <li class = "finished">Prepare montly report</li>
      <li>Create montly cost report</li>    
    </ul>
    </div>

</body>
</html>
