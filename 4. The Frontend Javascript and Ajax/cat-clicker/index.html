<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cat clicker</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-xs-3 col-lg-3  text-center text-uppercase">
                <ul class="list-group">
                  <li class="list-group-item active">Cat Name</li>
                  <li class="list-group-item" id="cat1">Neko</li>
                  <li class="list-group-item" id="cat2">Misza</li>
                  <li class="list-group-item" id="cat3">Yuuki</li>
                  <li class="list-group-item" id="cat4">Puszkin</li>
                  <li class="list-group-item" id="cat5">Mimi</li>
                </ul>
            </div>
            <div class="col-md-9 col-xs-9 col-lg-9  text-center text-uppercase">
                <img src="https://visualhunt.com/photos/7/pet-cat-eye.jpg?s=s" id ="cat1" class="img-responsive img-thumbnail img-fluid mx-auto rounded" alt="cat">
                <p>Click count</p><p id="count">0</p>
            </div>
        </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
